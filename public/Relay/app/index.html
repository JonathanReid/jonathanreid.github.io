<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Audio Write Example</title>
    <script src="JS/jquery.mobile.custom.js" type="text/javascript"></script>

    <script src="JS/webaudio_tools.js"></script>
    <script src="JS/audio.js"></script>
    
    <link rel="stylesheet" type="text/css" href="JS/style.css">
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">
  </head>
  <body>
    <p id="audioButton">Dot</p>
    <br>
    <br>
    <p id="audioButton">Next</p>


    <p> v0.0.18</p>
    <script type="text/javascript">  

      $(function(){ // or replace this with window.onload for that matter
      // Your code here, e.g.
      $("#audioButton").on("vmousedown", function() { 
        Dot();
      }).on("vmouseup", function() 
      {
        stop();
      });
      // CAUTION: this won't work (see note below):
      // $("#button_img").vmousedown(function(){/*whatever*/}); // WON'T WORK
    });

      var pressed = false;    
      
      function Dot() {
        if(!pressed)
        {
          startTone(836);
          pressed = true;
        }
        // window.setTimeout(stop, 200);
      }

      function Dash() {
        startTone(842);
        // window.setTimeout(stop, 400);
      }

      function Next() {
        if(!pressed)
        {
          startTone(16000);
          pressed = true;
        }
        // window.setTimeout(stop, 100);
      }

      function stop() {
        pressed = false;
        stopTone();
      }
  </script>
  </body>
</html>
