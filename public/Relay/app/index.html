<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Audio Write Example</title>
    <script src="JS/webaudio_tools.js"></script>
    <script src="JS/audio.js"></script>
    <link rel="stylesheet" type="text/css" href="JS/style.css">
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">
  </head>
  <body>
    <p id="audioButton" onmousedown="Dot()" onmouseup="stop()">Dot</p>
    <br>
    <br>
    <p id="audioButton" onmousedown="Dash()" onmouseup="stop()">Dash</p>
    <br>
    <br>
    <p id="audioButton" onmousedown="Next()" onmouseup="stop()">Next</p>


    <p> v0.0.13</p>
    <script type="text/javascript">      
      
      function Dot() {
        startTone(836);
        // window.setTimeout(stop, 200);
      }

      function Dash() {
        startTone(842);
        // window.setTimeout(stop, 400);
      }

      function Next() {
        startTone(16000);
        // window.setTimeout(stop, 100);
      }

      function stop() {
        stopTone();
      }
  </script>
  </body>
</html>
