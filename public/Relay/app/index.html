<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Audio Write Example</title>
    <script src="JS/webaudio_tools.js"></script>
    <script src="JS/audio.js"></script>
    <link rel="stylesheet" type="text/css" href="JS/style.css">
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">
  </head>
  <body>
    <p id="audioButton">Dot</p>
    <br>
    <br>
    <p id="audioButton">Next</p>


    <p> v0.0.15</p>
    <script type="text/javascript">  

      window.onload = function() {
        $("#audioButton").bind('touchstart', Dot()).bind('touchend', stop());
      }

      var pressed = false;    
      
      function Dot() {
        if(!pressed)
        {
          startTone(836);
          pressed = true;
        }
        // window.setTimeout(stop, 200);
      }

      function Dash() {
        startTone(842);
        // window.setTimeout(stop, 400);
      }

      function Next() {
        if(!pressed)
        {
          startTone(16000);
          pressed = true;
        }
        // window.setTimeout(stop, 100);
      }

      function stop() {
        pressed = false;
        stopTone();
      }
  </script>
  </body>
</html>
