<!DOCTYPE html>
<html>
  <head>
    <title>WebSocket Echo Test</title>
    <script type="text/javascript" src="java/morse.js">
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <script src="java/jquery-2.1.4.min.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    </script>
  </head>
  <body>
    

    <div id="key"></div>

    <div id="next"></div>

    <div id="overlay"></div>

    <script type="text/javascript">  

      document.getElementById("key").addEventListener('touchstart', Down, false);
      document.getElementById("key").addEventListener("mousedown", Down, false);

      document.getElementById("key").addEventListener("mouseup", Up, false);
      document.getElementById("key").addEventListener('touchend', Up, false);

      document.getElementById("next").addEventListener("mousedown", Next, false);
      document.getElementById("next").addEventListener('touchstart', Next, false);

      </script>
  </body>
</html>
